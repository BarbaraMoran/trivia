<div *ngIf="questionData" class="question">
  <h3>{{ questionData.question }}</h3>
  <mat-button-toggle-group
    name="questionData"
    aria-label="Favorite Color"
    [(ngModel)]="selectedAnswer"
    (change)="submitAnswer()"
    [disabled]="disabled"
  >
    <mat-button-toggle
      *ngFor="let answer of questionData?.allAnswers"
      [value]="answer"
      >{{ answer }}</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>
